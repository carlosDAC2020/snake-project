
<div class=" d-flex justify-content-center align-items-center h-100 " style="width: 590px;">
    <div class="auth-section bord sect ">
        <h1 class="mb-3">
            @if (authType=="Login") {
                Snake Login
            }
            @else {
                Snake Register
            }
        </h1>
        <div class="row p-2 mt-1">
            <div class="col-md-4 mb-4 d-flex justify-content-center align-items-center">
                <H3>Username</H3>
            </div>
            <div class="col-md-7 mb-4">
                <input 
                [(ngModel)]="auth.username"
                name="username"
                type="text" class="form-control" placeholder="username">
            </div>
            <div class="col-md-4 mb-2 d-flex justify-content-center align-items-center">
                <h3>Password</h3>
            </div>
            <div class="col-md-7 mb-2">
                <input 
                [(ngModel)]="auth.password"
                name="password"
                type="password" class="form-control" placeholder="Password">
            </div>
            @if (authType=="Register") {
                <div class="col-md-4 mb-2 mt-3 d-flex justify-content-center align-items-center">
                    <h3>Password X2</h3>
                </div>
                <div class="col-md-7 mb-2 mt-3">
                    <input 
                    [(ngModel)]=" rep_password"
                    name="rep_password"
                    type="password" class="form-control" placeholder="Repeat Password">
                </div>
            }   
        </div>
        @if (rep_password!=auth.password && authType=="Register") {
            <span class="danger">
              <i class="bi bi-x-circle me-2 "></i>Password does not match
            </span>
          }
        
          @if(error_message.length>0){
            <span class="danger">
                <i class="bi bi-x-circle me-2 "></i>{{error_message}}
            </span>
          }
        <div class="row mt-2">
            <div 
            *ngIf="authType=='Login'"
            class="col-md-4">
                <h4 
                (click)="login()"
                class="login-btn p-2 text-center">Login</h4>
            </div>
            <div class="col-md-4">
                <h4 
                (click)="register()"
                class="Register-btn p-2 text-center">Register</h4>
            </div>
            <div 
            *ngIf="authType=='Register'"
            class="col-md-4">
                <h4 
                (click)="login()"
                class="login-btn p-2 text-center">Login</h4>
            </div>
        </div>
        
    </div>
</div>
